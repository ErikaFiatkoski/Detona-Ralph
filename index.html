<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- SETTINGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>
  <!-- FONTS: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- CSS: -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- ICONS: -->
  <link rel="icon" href="./src/images/favicon.jpg">

</head>

<body>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 class="label">Time Left:</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 class="label">Current Score:</h2>
        <h2 id="score">0</h2>
      </div>

      <div class="menu-total-score">
        <h2 class="label">Total Score:</h2>
        <h2 id="total-score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/heart.svg" alt="imagem de coracao representando a vida do jogador" height="60px" />
        <h2 id="lives">0</h2>
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
    <footer>
      <p>Projeto educacional sem fins lucrativos. </p>
      <p>Direitos do personagem utilizado reservados Ã  Disney.</p>
    </footer>
  </div>


  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
